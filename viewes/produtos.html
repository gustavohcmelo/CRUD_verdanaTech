		<!-- MAIN -->
		<div class="main">
			<!-- MAIN CONTENT -->
			<div class="main-content">
				<div class="container-fluid">
					<h3 class="page-title"></h3>
					<div class="row">
						<div class="col-md-12">
                            <div class="input-group">
                                <input class="form-control" type="text" placeholder="Buscar Produto">
                                <span class="input-group-btn"><button class="btn btn-primary" type="button">Go!</button></span>
                            </div>
                            <br>
							<!-- BASIC TABLE -->
							<div class="panel">
								<div class="panel-heading">
									<h3 class="panel-title">Produtos</h3>
                                </div>
								<div class="panel-body">
									<table class="table">
										<thead>
											<tr>
												<th>Código</th>
												<th>Nome</th>
												<th>Tipo</th>
                                                <th>Preço de compra</th>
												<th>Preço de venda</th>
												<th>Data de Compra</th>
												<th>Cliente</th>
                                                <th>Edit</th>
                                                <th>Remove</th>
											</tr>
										</thead>
										<tbody>
											{loop="$products"}
											<tr>
												<td>{$value.idproduct}</td>
												<td>{$value.name_product}</td>
												<td>{$value.type_name}</td>
                                                <td>R${$value.purchase_price}</td>
												<td>R${$value.cost_price}</td>
												<td>{$value.purchase_date}</td>
												<td>{$value.fantasy_name}</td>
                                                <td><a href="/produtos/update/{$value.idproduct}"><i class="lnr lnr-pencil"></a></td>
                                                <td><a href="/produtos/delete/{$value.idproduct}"><i class="lnr lnr-trash"></a></td>
                                                
											</tr>
											{/loop}
										</tbody>
									</table>
								</div>
							</div>
                            <!-- END BASIC TABLE -->
                        </div>
					</div>
				</div>
			</div>
			<!-- END MAIN CONTENT -->
		</div>
		<!-- END MAIN -->
		<div class="clearfix"></div>
